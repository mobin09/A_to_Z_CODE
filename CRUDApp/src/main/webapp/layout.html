<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
	  #content{
		  display: flex;
		  justify-content: center;
		  align-items: center;
	  }
  </style>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Student Registration</h1>	
	</div>
	<div class="container">
    <div class="row" style="padding: 20px; min-height: 70vh">
        <div class="col-sm-3 col-md-6 col-lg-4 bg-secondary" style="padding: 20px;">
           <button type="button" class="btn btn-info btn-lg btn-block" onclick="Loadpage('create')">CREATE</button>
           <button type="button" class="btn btn-success btn-lg btn-block" onclick="Loadpage('read')">READ</button>
           <button type="button" class="btn btn-warning btn-lg btn-block" onclick="Loadpage('update')">UPDATE</button>
           <button type="button" class="btn btn-danger btn-lg btn-block" onclick="Loadpage('delete')">DELETE</button>
        </div>
    <div class="col-sm-9 col-md-6 col-lg-8 bg-info" id="content">
		<div class="text-center" id="body">Welcome to SMS</div>
    </div>
  </div>

	</div>
	<div class="jumbotron text-center">
		<p>Footer</p>	
	</div>
  
</body>
<script>
	function Loadpage(htmlName){
		let path = htmlName+".html";
		const xhttp = new XMLHttpRequest();
		xhttp.onload = function(){
			document.getElementById("body").innerHTML = this.responseText;
		}
		
	  xhttp.open("GET", path, true);
      xhttp.send();
	  document.getElementById("content").removeAttribute("class");	
	  let color = "";
	  if(htmlName == "create"){
		  color = 'col-sm-9 col-md-6 col-lg-8 bg-info';
	  } else if(htmlName == "read"){
		  color = 'col-sm-9 col-md-6 col-lg-8 bg-success';
	  }else if(htmlName == "update"){
		  color = 'col-sm-9 col-md-6 col-lg-8 bg-warning';//btn btn-warning btn-lg btn-block';
	  }else if(htmlName == "delete"){
		  color = 'col-sm-9 col-md-6 col-lg-8 bg-danger';
	  }
	  document.getElementById("content").removeAttribute("class");	
	  document.getElementById("content").setAttribute("class", color);	
	 //alert("The page will be loaded first");
	}
</script>

</html>
